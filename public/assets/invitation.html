<html>
  <head>
    <style>
      :root {
        --img-width: 20vw;
        --half-img-width: 10vw;
        --double-img-width: 40vw;
        --double-half-img-width: 20vw;
        --envelope-width: 40vw;
        --double-envelope-width: 80vw;

        --move-down: calc(var(--img-width) * 0.75);
        --move-up: calc(var(--img-width) * -0.5);
        --double-move-down: calc(var(--double-img-width) * 0.75);
        --double-move-up: calc(var(--double-img-width) * -0.5);
      }

      body {
        background: transparent;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        position: absolute;
        width: var(--img-width);
        transform: rotate(-90deg);
        animation: slideup 3s 2s forwards;
      }
      .envelope {
        margin-top: 50vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 0;
        width: var(--envelope-width);
        height: var(--img-width);
      }
      .envelope-flap,
      .envelope-top {
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-left: var(--img-width) solid transparent;
        border-right: var(--img-width) solid transparent;
        border-top: var(--half-img-width) solid #6c8e6c;
      }
      .envelope-flap {
        z-index: 1;
        animation: openflap 1.9s forwards, slidedownflap 3s 2s forwards;
      }
      .envelope-top {
        animation: slidedown 3s 2s forwards;
      }
      .envelope-bottom,
      .envelope-left,
      .envelope-right {
        position: absolute;
        z-index: 1;
        width: 0;
        height: 0;
      }
      .envelope-bottom {
        bottom: 0;
        border-left: var(--img-width) solid transparent;
        border-right: var(--img-width) solid transparent;
        border-bottom: var(--half-img-width) solid #6c8e6c;
        animation: slidedown 3s 2s forwards;
        box-shadow: 0 1.5vw 1.5vw -0.5vw rgba(0, 0, 0, 0.7);
      }
      .envelope-left {
        right: 0;
        border-bottom: var(--half-img-width) solid transparent;
        border-right: var(--img-width) solid #6c8e6c;
        border-top: var(--half-img-width) solid transparent;
        animation: slidedown 3s 2s forwards;
        box-shadow: 1.5vw 0 1.5vw -0.5vw rgba(0, 0, 0, 0.7);
      }
      .envelope-right {
        left: 0;
        border-bottom: var(--half-img-width) solid transparent;
        border-left: var(--img-width) solid #6c8e6c;
        border-top: var(--half-img-width) solid transparent;
        animation: slidedown 3s 2s forwards;
        box-shadow: -1.5vw 0 1.5vw -0.5vw rgba(0, 0, 0, 0.7);
      }

      @keyframes slideup {
        0% {
          transform: rotate(-90deg);
        }
        50% {
          transform: translateY(var(--move-up)) rotate(-90deg);
        }
        100% {
          transform: translateY(var(--move-up)) rotate(0deg) scale(1.5);
        }
      }
      @keyframes slidedown {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(var(--move-down));
        }
      }
      @keyframes openflap {
        0% {
          transform: rotateX(0deg);
          transform-origin: top;
          z-index: 1;
        }
        100% {
          transform: rotateX(180deg);
          transform-origin: top;
          z-index: 0;
        }
      }
      @keyframes slidedownflap {
        0% {
          transform: translateY(0) rotateX(180deg);
        }
        100% {
          transform: translateY(var(--move-down)) rotateX(180deg);
        }
      }
      @media (max-width: 750px) {
        .envelope {
          width: var(--double-envelope-width);
          height: var(--double-img-width);
        }
        .envelope-flap,
        .envelope-top {
          border-left: var(--double-img-width) solid transparent;
          border-right: var(--double-img-width) solid transparent;
          border-top: var(--img-width) solid #6c8e6c;
        }
        .envelope-bottom {
          border-left: var(--double-img-width) solid transparent;
          border-right: var(--double-img-width) solid transparent;
          border-bottom: var(--img-width) solid #6c8e6c;
        }
        .envelope-left {
          border-bottom: var(--double-half-img-width) solid transparent;
          border-right: var(--double-img-width) solid #6c8e6c;
          border-top: var(--double-half-img-width) solid transparent;
        }
        .envelope-right {
          border-bottom: var(--double-half-img-width) solid transparent;
          border-left: var(--double-img-width) solid #6c8e6c;
          border-top: var(--double-half-img-width) solid transparent;
        }
        img {
          width: var(--double-img-width);
        }

        @keyframes slideup {
          0% {
            transform: rotate(-90deg);
          }
          50% {
            transform: translateY(var(--double-move-up)) rotate(-90deg);
          }
          100% {
            transform: translateY(var(--double-move-up)) rotate(0deg) scale(1.5);
          }
        }
        @keyframes slidedown {
          0% {
            transform: translateY(0);
          }
          100% {
            transform: translateY(var(--double-move-down));
          }
        }
        @keyframes slidedownflap {
          0% {
            transform: translateY(0) rotateX(180deg);
          }
          100% {
            transform: translateY(var(--double-move-down)) rotateX(180deg);
          }
        }
      }
    </style>
  </head>

  <body>
    <div class="envelope">
      <div class="envelope-flap"></div>
      <div class="envelope-top"></div>
      <div class="envelope-left"></div>
      <img
        class="invitation"
        src="SHAKwedding_four.jpeg"
        alt="image of invitation"
      />
      <div class="envelope-right"></div>
      <div class="envelope-bottom"></div>
    </div>
  </body>
</html>
