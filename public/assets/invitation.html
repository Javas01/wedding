<html>
  <head>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: "https://www.transparenttextures.com/patterns/brushed-alum.png";
      }

      img {
        position: absolute;
        right: 0;
        width: 300px;
        padding-left: 200px;
        transform: rotate(-90deg) translateX(-40px);
        animation: slideup 3s 2s forwards;
      }

      .envelope {
        position: relative;
        z-index: 0;
        width: 500px;
        height: 300px;
      }
      .envelope-flap {
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-left: 250px solid transparent;
        border-right: 250px solid transparent;
        border-top: 150px solid #e7d0a5;
        z-index: 1;
        animation: openflap 1.9s forwards, slidedownflap 3s 2s forwards;
      }
      .envelope-top {
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        border-left: 250px solid transparent;
        border-right: 250px solid transparent;
        border-top: 150px solid #e7d0a5;
        animation: slidedown 3s 2s forwards;
      }
      .envelope-bottom {
        position: absolute;
        z-index: 1;
        bottom: 0;
        width: 0;
        height: 0;
        border-left: 250px solid transparent;
        border-right: 250px solid transparent;
        border-bottom: 150px solid #f5dbaa;
        animation: slidedown 3s 2s forwards;
        box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.7); /* Stronger shadow */
      }
      .envelope-left {
        position: absolute;
        z-index: 1;
        right: 0;
        width: 0;
        height: 0;
        border-bottom: 150px solid transparent;
        border-right: 250px solid #f5deb3;
        border-top: 150px solid transparent;
        animation: slidedown 3s 2s forwards;
        box-shadow: 10px 0 10px -5px rgba(0, 0, 0, 0.5); /* Shadow on the right side */
      }
      .envelope-right {
        position: absolute;
        z-index: 1;
        left: 0;
        width: 0;
        height: 0;
        border-bottom: 150px solid transparent;
        border-left: 250px solid #f5deb3;
        border-top: 150px solid transparent;
        animation: slidedown 3s 2s forwards;
        box-shadow: -10px 0 10px -5px rgba(0, 0, 0, 0.5);
      }

      @keyframes slideup {
        0% {
          transform: rotate(-90deg);
        }
        50% {
          transform: translateY(-100px) rotate(-90deg);
          padding-left: 200px;
        }
        100% {
          padding-left: 0;
          transform: translateY(-150px) translateX(-100px) rotate(0deg)
            scale(1.5);
        }
      }

      @keyframes slidedown {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(350px);
        }
      }

      @keyframes slidedownflap {
        0% {
          transform: translateY(0px) rotateX(180deg);
        }
        100% {
          transform: translateY(350px) rotateX(180deg);
        }
      }

      @keyframes openflap {
        0% {
          transform: rotateX(0deg);
          transform-origin: top;
          z-index: 1;
        }
        100% {
          transform: rotateX(180deg);
          transform-origin: top;
          z-index: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="envelope">
      <div class="envelope-flap"></div>
      <div class="envelope-top"></div>
      <div class="envelope-left"></div>
      <img
        class="invitation"
        src="SHAKwedding.jpeg"
        alt="image of invitation"
      />
      <div class="envelope-right"></div>
      <div class="envelope-bottom"></div>
    </div>
  </body>
</html>
